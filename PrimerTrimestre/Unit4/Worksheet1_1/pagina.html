<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#tocable{
    width:800px;
    height:400px;
    background:#f00;
    }
</style>

</head>
<body>
    <div id="tocable"></div>
    <div id="coordenadas"></div>
    <script type = "text/javascript">
    function puntos(event) {
        var coordenadas = document.getElementById("coordenadas");
        coordenadas.innerHTML = '';
        for (let i = 0; i < event.touches.length; i++) {
            coordenadas.innerHTML += (i+1) + "=> X: " + event.touches[i].pageX + "Y: " + event.touches[i].pageY + "</br>";
        }
    }

    function init() {
        var tocar = document.getElementById("tocable");
        tocar.addEventListener("touchstart", puntos);
    }
    init();
    </script>
</body>
</html>
